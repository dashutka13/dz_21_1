{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="col-12">
    <h1 class="text-center">Каталог</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="col">


                    <img class="card-img-top" src="{{ object.image | mediapath }}" width="200" height="400"
                         alt="{{object}}">

                    <div class="card-body bg-warning">
                        <p class="text-uppercase fw-bolder">
                            {{ object | title }}
                        </p>

                        <p class="card-text">
                            {{ object.description | truncatechars:100 }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">

                                <a href="{% url 'catalog:view_product' object.pk %}"
                                   class="btn btn-sm-2 btn-outline-dark text-dark bg-danger">
                                    Любоваться {{ object.name }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
